<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
      body { 
        background-color: white;
        font-family: 'Song Myung', serif;
       }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        font-family: 'Raleway', sans-serif;
      }
      #notes {
        float: right;
        width: 30%;
        font-family: 'Raleway', sans-serif;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(101, 185, 253);
      }
      input {
        height: 36px;
        font-size: 24px;
        font-family: 'Raleway', sans-serif;

      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
     
    </style>
     <link href="https://fonts.googleapis.com/css?family=Raleway|Song+Myung" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <h1>Articles</h1>
      <h2><i></i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
